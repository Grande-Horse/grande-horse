server:
  servlet:
    context-path: /api/v1

spring:
  config:
    import: "application-secret.yml"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: root
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create

  data:
    redis:
      host: grande-horse-redis
      port: 6379
      password: ${REDIS_PASSWORD}
